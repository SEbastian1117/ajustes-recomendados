
  <mat-sidenav-container fullscreen class="bg">
    <mat-sidenav #sidenav mode="push" class="bgl">
      <mat-toolbar class="bglo">
        <div class="space"></div>
        <button mat-icon-button class="btnh" (click)="sidenav.toggle()">
          <mat-icon class="huella">pets</mat-icon>
        </button>
      </mat-toolbar>

      <mat-nav-list  class="catm">
       <div class="log"><img class="img-l" src="/assets/img/imagenes-protected/isonewsvg.svg" alt=""></div>
      </mat-nav-list>

      <mat-nav-list  class="lish"
      *ngFor="let item of items"
      [routerLink]="[ item.route]"
      routerLinkActive="active"
      >
        <a mat-list-item (click)="sidenav.toggle()">
          <mat-icon  mat-list-icon><img class="icondog" src="{{ item.icon }}" alt="icon-perrito"></mat-icon>
          <span class="spanfont"> {{ item.text }} </span>
        </a>
      </mat-nav-list>

    </mat-sidenav>
    <mat-toolbar class="bgnav">
      <button mat-icon-button class="btnh text-white" (click)="sidenav.toggle()">
        <mat-icon>pets</mat-icon>
      </button>
      <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2 inputs" type="search" placeholder="what does your pet need" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="space"></div>
      <div class="btng">
        <button routerLink="my-pets" class="btn">
            go to registration
        </button>
    </div>
      <span  mat-list-item class="bell">
       <mat-icon mat-list-icon class="text-white"><i class="fa-solid fa-bell"></i></mat-icon>
     </span>
      <span  mat-list-item 
 (click)="logout()" >
       <mat-icon mat-list-icon class="text-white">logout</mat-icon>
     </span>
     <div class="mbs">
       <span class="logto">logout</span></div>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-container>
